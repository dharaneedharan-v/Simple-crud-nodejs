name: CI/CD Pipeline with Security Scan

on:
  push:
    branches:
      - main

jobs:
  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run Tests
        run: npm test

      - name: ğŸ” Run NPM Audit
        run: npm audit --audit-level=high

  docker-build-scan:
    name: ğŸ³ Docker Build & Security Scan
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker Image
        run: docker build -t myapp:test .

      - name: ğŸ” Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install wget apt-transport-https gnupg lsb-release -y
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy -y

      - name: ğŸ” Scan Docker Image for Vulnerabilities
        run: trivy image --exit-code 1 --severity CRITICAL,HIGH myapp:test

  docker-push:
    name: ğŸš€ Push Docker Image to Docker Hub
    runs-on: ubuntu-latest
    needs: docker-build-scan
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ› ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: dharani22062004/simple-crud-nodejs:latest
